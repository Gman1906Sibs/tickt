<!DOCTYPE html>
<html>
<head>  
  <title>Event Submission Form</title>
</head>
<body>
  <form id="eventForm">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id"><br>

    <label for="imageURL">Image URL:</label>
    <input type="text" id="imageURL" name="imageURL"><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea><br>

    <label for="dateTime">Date and Time:</label>
    <input type="datetime-local" id="dateTime" name="dateTime"><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location"><br>

    <label for="standardTicket">Standard Ticket Price:</label>
    <input type="number" id="standardTicket" name="standardTicket"><br>

    <label for="vipTicket">VIP Ticket Price:</label>
    <input type="number" id="vipTicket" name="vipTicket"><br>

    <label for="remainingTickets">Remaining Tickets:</label>
    <input type="number" id="remainingTickets" name="remainingTickets"><br>

    <button type="button" id="submitBtn">Submit</button>
  </form>

<script  src="index.js"></script>
</body>
</html>
